<div class="col-lg-3 col-6" id="idRulesAddCardDiv">
  <form class="needs-validation" id="idAddRuleForm" action="{% url 'api:health-rule-list' %}">

    <div class="col-12">
      <label for="lblRule" class="form-label">
        <h5>Rule:</h5>
      </label>
      <input type="text" name="Rule" id="idRuleInput" maxlength="150" required class="form-control">
    </div>
    <div class="invalid-feedback">
      <span style="color: red" id="idInvalidFeedback"></span>
    </div>    <hr class="my-4">
    <div class="col-12 my-4">
      <button type="button" class="btn btn-primary" onclick="javascript:health.addRules()">Submit</button>
    </div>

  </form>
</div>

<div class="col-lg-3 col-6" id="idRulesCardDiv">
</div>
