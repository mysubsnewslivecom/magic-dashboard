<div class="col-lg-12 col-12">
  <div class="card">
    <div class="card-header" data-bs-toggle="collapse" data-bs-target="#refreshTasksTodo1">
      <div class="row">
        <div class="col-md-12 bg-light text-right">
          <button type="button" class="btn btn-link float-end" data-bs-toggle="collapse"
            data-bs-target="#refreshHealthFitbit" aria-expanded="false" aria-controls="refreshHealthFitbit"
            style="text-decoration: none; border: 1px dashed #61affe; ">
            <i class="bi bi-arrows-expand"></i>
          </button>
          <button type="button" class="btn btn-link float-end"
            data-bs-target="#refreshHealthFitbit" aria-expanded="false" aria-controls="refreshHealthFitbit"
            onclick="javascript:health.generateHealth();" style="text-decoration: none; border: 1px dashed #61affe;">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
          <h3 class="float-start">Fitbit</h3>
        </div>
      </div>
    </div>
    <div class="collapse" id="refreshHealthFitbit">
      <div class="card-body row">

        <div class="col-md-8 col-8 col-md-offset-3">
          <div id="chartReport">
            <canvas id="myChart"></canvas>
          </div>
        </div>

        <div class="col-md-4 col-md-offset-3">
            <div class="small-card">
              <div class="inner">
                <h3 id="idAverage" class="opacity-100">
                  --
                </h3>
              </div>
              <div class="small-card-footer" role="button" >
                Average Steps
              </div>
            </div>

            <div class="small-card">
              <div class="inner">
                <h3 id="idAverageDistance" class="opacity-100">
                  --
                </h3>
              </div>
              <div class="small-card-footer" role="button" >
                Average Distance
              </div>
            </div>

        </div>

      </div>
    </div>
  </div>
</div>
